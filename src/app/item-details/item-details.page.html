<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-icon slot="icon-only" name="arrow-round-back" (click)="goBack()" style="cursor: pointer"></ion-icon>
      </ion-buttons>
      <ion-title *ngIf="itemService.selected$ | async as item">{{ item.restaurant.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngIf="itemService.selected$ | async as item" style="min-height: 60%">
  
    <ion-card-header>
      <ion-card-title>{{ item.name }}</ion-card-title>
      <ion-card-subtitle>{{ item.basePrice | currency }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p *ngIf="item.description">{{ item.description }} ({{ item.restaurant.city }})</p>

      <img [src]="item.restaurant.logoUrl" alt="Food-Image" style="margin: 2em auto; height: 150px; width: auto;">

      <ion-button expand="full" (click)="purchaseOnEatstreet(item.restaurant.url)">Purchase on EatStreet!</ion-button>
    </ion-card-content>

  </ion-card>

</ion-content>
